<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    </head>
    <body align="center">



    
    <button id="btn_coin" onclick="flipCoin()">Flip Coin</button>
    
    <p id="btn_coin"/>
    
    <script>
        Element.prototype.remove = function() {
            this.parentElement.removeChild(this);
        }
    NodeList.prototype.remove = HTMLCollection.prototype.remove = function() {
        for(var i = this.length - 1; i >= 0; i--) {
            if(this[i] && this[i].parentElement) {
                this[i].parentElement.removeChild(this[i]);
            }
        }
    }

        function flipCoin() {
            
            var x = Math.floor((Math.random() * 2) + 1);
            var img_tails = document.createElement("IMG");
            img_tails.setAttribute("src", "img/tails.png");
            var img_heads = document.createElement("IMG");
            img_heads.setAttribute("src", "img/heads.png");
            if (x < 2)
                document.body.appendChild(img_tails);
            else
                document.body.appendChild(img_heads);
                removeButton();
            }
        function removeButton()
            {
                document.getElementById("btn_coin").remove();
            }
    
    </script>

</body>
</html>
